<script>
    (function () {
        /** @polymerMixin */
        MyHelpers = function (superClass) {
            return class extends superClass {
                _add(integer, integer2) {
                    return integer + integer2;
                }
                _isEqual(prop1, prop2) {
                    return (prop1 === prop2);
                }

                // Should this be here?
                _stringify(obj) {
                    return JSON.stringify(obj);
                }
            }
        }
    })();
</script>
